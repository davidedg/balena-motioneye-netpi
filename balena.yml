name: MotionEye-NetPi
type: sw.application
description: >-
  MotionEye on Balena Cloud!
joinable: false
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/davidedg/balena-motioneye-netpi'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/davidedg/balena-motioneye-netpi/master/balena-logo.png
data:
  applicationEnvironmentVariables:
    - MEYE_PORT: "80"
    - TIMEZONE: Europe/Rome
  defaultDeviceType: "raspberrypi3"
  supportedDeviceTypes:
    - "raspberrypi3"
    - "raspberrypi3-64"
    - "raspberrypi4-64"
